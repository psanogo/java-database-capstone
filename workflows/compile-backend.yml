name: Compile and Test Java Backend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checks out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up JDK 17 (or your preferred version)
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      # Step 3: Build and test the project with Maven
      - name: Build with Maven
        # The working-directory is crucial if your pom.xml is not in the root of the repository.
        # Based on your repo URL, the directory is likely 'java-database-capstone'.
        working-directory: ./java-database-capstone
        run: mvn -B package --file pom.xml

