name: Lint Backend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    name: Run Checkstyle
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download Checkstyle
        run: |
          CHECKSTYLE_VERSION=10.17.0
          curl -sL -o checkstyle.jar "https://github.com/checkstyle/checkstyle/releases/download/checkstyle-${CHECKSTYLE_VERSION}/checkstyle-${CHECKSTYLE_VERSION}-all.jar"
          curl -sL -o google_checks.xml "https://raw.githubusercontent.com/checkstyle/checkstyle/master/src/main/resources/google_checks.xml"

      - name: Run Checkstyle
        # We add '|| true' to prevent the build from failing on linting errors.
        # This allows us to see the report without blocking development.
        run: java -jar checkstyle.jar -c google_checks.xml app/src/main/java/com/project/back_end || true

